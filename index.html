<html>
	<head>
		<title>Out of Control; talk on feedback, complexity and nature's resilience</title>

		<meta name="author" content="Mathijs de Bruin">

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.css" type="text/css" >
		<link rel="stylesheet" href="css/theme/dsrp.css" type="text/css" >

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css" type="text/css" >

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!-- Local IPFS resolution -->
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.slim.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/URI.js/1.18.1/URI.min.js"></script>
		<script>
			$(function () {
				if (window.location.search.search('local-ipfs')) {
					console.log('Using local IPFS');

					$('section').each(function(i, e) {
						var el = $(this);
						var video_url = el.attr('data-background-video');

						if (video_url) {
							var parsed_url = URI(video_url);

							if (parsed_url.host() == 'gateway.ipfs.io') {
								console.log('Found IPFS URL, replacing');
								// IPFS URL, replace!
								parsed_url.protocol('http');
								parsed_url.host('localhost:8080');
								el.attr('data-background-video', parsed_url.href());
							}
						}
					});
			  }

			});
		</script>
